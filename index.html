<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Video Player</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="player">
      <video class="player_video" src="001.mp4"></video>

      <div class="player_controls">
        <div class="progress">
          <div class="progress_bar"></div>
        </div>
        <button class="player_button" title="Toggle Play">►</button>
        <button
          class="player_button"
          id="fullscreenbutton"
          title="Toggle Fullscreen"
        >
          ⛶
        </button>
        <input
          type="range"
          name="volume"
          title="Volume"
          class="player_slider"
          min="0"
          max="1"
          step="0.05"
          value="0.5"
        />
        <input
          type="range"
          name="playbackRate"
          title="Speed"
          class="player_slider"
          min="0.5"
          max="2"
          step="0.1"
          value="1"
        />
        <button data-skip="-10" class="player_button">« 10s</button>
        <button data-skip="10" class="player_button">10s »</button>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
